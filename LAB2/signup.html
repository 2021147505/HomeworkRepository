<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header>
        <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
        <!-- NAVIGATION-->
        <nav>
            <a href="login.html">로그인</a> | <a href="signup.html">회원가입</a>
        </nav>
    </header>

    <form method="post" action="#">

        <!-- NAME -->
        <p><label for="name">이름:
                <input id="name" name="name" type="text" placeholder="이름을 입력하세요" required autofocus></label>
        </p>

        <!-- EMAIL -->
        <p><label>이메일:
                <input name="email" type="email" placeholder="name@domain.com" autocomplete="on"></label>
        </p>

        <!-- ID -->
        <p><label >아이디:
                <input name="ID" type="text" placeholder="아이디를 입력하세요" required></label>
        </p>

        <!-- PASSWORD -->
        <p><label>비밀번호:
                <input name="password" type="password" required></label>
        </p>

        <!-- AGE -->
        <p><label>나이:
                <input name="age" type="number" min="1" max="100" step="1"></label>
        </p>

        <!-- GENDER -->
        <p>
            <label>성별:</label>
            <label>남성
                <input name="gender" type="radio" value="male"></label>
            <label>여성
                <input name="gender" type="radio" value="female"></label>
        </p>

        <!-- PHONE NUMBER -->
        <p><label>전화번호:
                <input name="tel" type="tel" placeholder="01012345678" pattern="\d{11}">
            </label>
        </p>
        
        <!-- GRADE -->
        <p><label>학년:
            <select name="grade">
                <option selected>1학년</option>
                <option>2학년</option>
                <option>3학년</option>
                <option>4학년</option>
            </select></label>
        </p>
        
        <!-- SUBMIT BUTTON -->
        <input class="submit" type="submit" value="회원가입">

        <!-- RESET -->
        <input class="reset" type="reset" value="초기화">

    </form>
</body>
</html>
